<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Замовлення продукту</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    main {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Замовлення продукту</h1>
  </header>

  <main>
    <form>
      <label>Ім’я:</label>
      <input type="text" name="name" required>

      <label>Електронна пошта:</label>
      <input type="email" name="email" required>

      <label>Адреса доставки:</label>
      <input type="text" name="address" required>

      <label>Номер телефону:</label>
      <input type="tel" name="phone" required>

      <label>Спосіб доставки:</label>
      <select name="delivery">
        <option>Кур’єр</option>
        <option>Пошта</option>
        <option>Самовивіз</option>
      </select>

      <label>Кількість товарів:</label>
      <input type="number" name="quantity" min="1" value="1">

      <label>Промокод:</label>
      <input type="text" name="promo">

      <label>
        <input type="checkbox" required>
        Я погоджуюсь з умовами обслуговування
      </label>

      <button type="submit">Оформити замовлення</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Компанія. Всі права захищені.</p>
  </footer>

</body>
</html>
